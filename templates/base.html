<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShaydZ Super Monitor{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e94560;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(0,0,0,0.3);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e94560;
        }
        
        header h1 {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 3px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        nav a {
            color: #e94560;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #e94560;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: #e94560;
            color: #1a1a2e;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #e94560;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
            padding-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .alert-danger {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(233, 69, 96, 0.5);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }
        
        button {
            padding: 12px 24px;
            background: #e94560;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff6b6b;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
        }
        
        th {
            color: #e94560;
            font-weight: bold;
        }
        
        a.download-link {
            color: #e94560;
            text-decoration: none;
        }
        
        a.download-link:hover {
            text-decoration: underline;
        }
        
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
